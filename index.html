<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="main-div">
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form id="survey-form">
            <div class="survey-item">
                <label for="name" id="name-label">Name</label>
                <input id="name" class="form-input" type="text" placeholder="Enter your name" required>
            </div>
            
            <div class="survey-item">
                <label for="email" id="email-label" class="flex-label">Email</label>
                <input id="email" class="form-input" type="email" placeholder="Enter your Email" required>
            </div>
            
            <div class="survey-item">
                <label for="number" id="number-label">Age<span>(optional)</span></label>
                <input id="number" class="form-input" type="number" min="10" max="99" placeholder="Age">
            </div>
            
            <div class="survey-item">
                <label for="dropdown"><p class="flex-label">Which option best describes your current role?</p></label>
                <select id="dropdown" name="role" class="form-input" required>
                    <option value="" disabled selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="perfer-not">Perfer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="survey-item">
                <label for="radio-group1"><p class="flex-label">Would you recommend freeCodeCamp to a friend?</p></lable>
                <fieldset id="radio-group1">
                    <label class="flex-label">
                        <input type="radio" class="radio-input" name="radio-group1" value="definitely" checked>Definitely
                    </label>
                    <label class="flex-label">
                        <input type="radio" class="radio-input" name="radio-group1" value="maybe">Maybe
                    </label>
                    <label class="flex-label">
                        <input type="radio" class="radio-input" name="radio-group1" value="not-sure">Not sure
                    </label>
                </fieldset>
            </div>
            <div class="survey-item">
                <label for="fav-feature"><p class="flex-label">What is your favorite feature of freeCodeCamp?</p></label>
                <select id="fav-feature" class="form-input" required>
                    <option value="" selected disabled>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </div>
            <div class="survey-item">
                <label for="check-group1"><p class="flex-label">What would you like to see improved?<span>(check all that apply)</span></p></lable>
                <fieldset id="check-group1">
                    
                    <label class="flex-label">
                        <input class="check-input" type="checkbox" value="front-end-projects" name="check-group1">Front-end Projects
                    </label>

                    <label class="flex-label">
                        <input class="check-input" type="checkbox" value="back-end-projects" name="check-group1">Back-end Projects
                    </label>

                    <label class="flex-label">
                        <input class="check-input" type="checkbox" value="data-visualization" name="check-group1">Data Visualization
                    </label>

                    <label class="flex-label">
                        <input class="check-input" type="checkbox" value="challenges" name="check-group1">Challenges
                    </label>

                    <label class="flex-label">
                        <input class="check-input" type="checkbox" value="open-source-community" name="check-group1">Open Source Community
                    </label>

                    <label class="flex-label">
                        <input class="check-input" type="checkbox" value="gitter-help-rooms" name="check-group1">Gitter help rooms
                    </label>
                    
                    <label class="flex-label">
                        <input class="check-input" type="checkbox" value="videos" name="check-group1">Videos
                    </label>
                    
                    <label class="flex-label">
                        <input class="check-input" type="checkbox" value="city-meetups" name="check-group1">City Meetups
                    </label>
                    
                    <label class="flex-label">
                        <input class="check-input" type="checkbox" value="wiki" name="check-group1">Wiki
                    </label>
                    
                    <label class="flex-label">
                        <input class="check-input" type="checkbox" value="forum" name="check-group1">Forum
                    </label>
                   
                    <label class="flex-label">
                        <input class="check-input" type="checkbox" value="additional-courses" name="check-group1">Additional Courses
                    </label>
                </fieldset>
            </div>
            <div class="survey-item">
                <label for="comments"><p class="flex-label">Any comments or suggestions?</p></label>
                <textarea  id="comments" class="textarea-input" placeholder="Enter your Comment here..."></textarea>
            </div>
            <div class="survey-item">
                <button id="submit" class="submit-btn" type="submit">Submit</button>
            </div>
        </form>
    </div>
    
</body>
</html>
